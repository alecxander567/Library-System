{% extends 'base.html' %}

{% load static %}

{% block title %}Books{% endblock %}

{% block content %}
<style>
    /* Main content styling */
    .main-content {
      margin-left: 250px;
      padding: 1rem;
      transition: margin-left 0.3s ease-in-out;
    }
    
    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
      }
    }
    
    /* Container to center everything */
    .book-container {
      display: flex;
      justify-content: center;
      padding: 20px 20px;
      background-color: #f7f7f7;
      width: 100%;
      border-radius: 20px;
    }
    
    /* Grid layout */
    .book-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 books per row */
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
   
    /* Category Title - general styling */
    .category-title {
      font-size: 2em;
      font-weight: bold;
      margin-top: 50px;
      margin-bottom: 15px;
      color: #8B4411;
      text-transform: uppercase;
      border-bottom: 2px solid #8B4411;
      padding-bottom: 5px;
    }

    /* Target only the first category title */
    #bookList > div:first-child .category-title {
      margin-top: 10px; /* Reduced from 50px to 15px */
    } 
    /* Book Card Design */
    .book-card {
      background-color: background-color: lightyellow;;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    
    .book-card:hover {
      transform: scale(1.05);
    }
    
    /* Image */
    .book-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    
    /* Text Info */
    .book-info {
      padding: 15px;
    }
    
    .book-info h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }
    
    .book-info p {
      margin: 6px 0;
      font-size: 0.95em;
    }
    
    /* Buttons */
    .book-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    .view-btn, .edit-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .view-btn {
      background-color: #8B4411;
      color: #fff;
    }
    
    .edit-btn {
      background-color: #f0f0f0;
      color: #333;
    }
    .modal-body img {
      max-width: 100%;
      height: auto;
    }
    .modal-backdrop.show {
      opacity: 0.3 !important; /* Adjust opacity of the backdrop */
    }
    .star-rating-container {
      display: flex;
      align-items: center;
    }
    .star {
      font-size: 20px;
      color: #FFD700;
      margin-right: 2px;
    }
    .total-rating {
      margin-left: 8px;
    }
    .book-buttons {
      margin-top: 10px;
    }
    .view-btn, .edit-btn {
      margin: 5px;
    }
</style>

{% block header %} 
<header class="d-flex justify-content-between align-items-center px-3 py-2" style="margin-left: 250px; background: #8B4411; margin-top: -20px;">
    <h1 class="m-0 text-white">ðŸ“š My Library System</h1>
    <form class="d-flex" role="search" style="max-width: 300px;">
        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" style="background: transparent; color: white;">
        <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
    </form>
</header>
{% endblock %}

<!--Modal to view book details-->
<div class="modal fade" id="bookDetailsModal" tabindex="-1" aria-labelledby="bookDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header" style="background: #8B4411;">
              <h5 class="modal-title text-light" id="bookDetailsModalLabel"><i class="fas fa-book"></i> Book Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="bookDetailsContent">
              <!-- Content dynamically inserted by JavaScript -->
               
          </div>
      </div>
  </div>
</div>

<!-- Main content -->
<div class="p-4 main-content" style="flex: 1;">
    <div class="book-container">
        <div id="bookList"></div>
    </div>
</div>

{% endblock %}
