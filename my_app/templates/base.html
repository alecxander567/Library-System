{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lilita+One&family=Poetsen+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: #F5F5DD;
        color: black;
        margin: 0;
        padding: 0;
      }
      
      .sidebar {
        background-color: #8B4411;
        padding: 1rem;
        height: 100vh;
        position: fixed;
        width: 250px;
        top: 0;
        left: 0;
        overflow-y: auto;
        transition: transform 0.3s ease-in-out;
        transform: translateX(0); 
      }
      
      .sidebar.hide {
        transform: translateX(-100%);
      }
      
      .sidebar a {
        color: #ccc;
        text-decoration: none;
        transition: all 0.3s ease;
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        display: flex;
        align-items: center;
      }
      
      .sidebar a:hover {
        background-color: #C7AD7F;
        color: #fff;
      }
      
      .sidebar .nav-link.active {
        background-color: #333;
        color: white !important;
      }
      
      .icon-books      { color: #ffc107 !important; }
      .icon-members    { color: #20c997 !important; }
      .icon-issued     { color: #fd7e14 !important; }
      .bi-person       { color:rgb(17, 161, 244) !important; }
      .icon-logout     { color: #dc3545 !important; }
      
      /* âœ… Responsive Styles */
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
          position: fixed;
          z-index: 1000;
        }
      
        .sidebar.show {
          transform: translateX(0);
        }
      
        /* Show toggle button on small screens */
        .toggle-btn {
          display: block;
          background: none;
          border: none;
          color: white;
          font-size: 1.5rem;
          margin: 1rem;
          position: absolute;
          top: 10px;
          left: 10px;
          z-index: 1050;
        }

        h1 {
            text-align: center;
        }
      }
      
      /* Hide toggle button on larger screens */
      @media (min-width: 769px) {
        .toggle-btn {
          display: none;
        }
      }      
</style>

<body>

<header class="d-flex justify-content-between align-items-center" style="padding: 10px;">

</header>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3" id="sidebar">
      <h4 class="text-white mb-4">ðŸ“šLibrary System</h4>
      <div class="text-center my-4">
        <img src="{% static 'img/profilepicture.jpg' %}" alt="Profile Picture" class="rounded-circle" width="100" height="100" style="border: 2px solid white; box-shadow: 0 0 5px;">
        <h6 class="text-white mt-3">John Doe</h6>
      </div>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="{% url 'userhomepage' %}" class="nav-link text-white">
            <i class="bi bi-speedometer2 me-2 text-primary"></i> Newsfeed
          </a>
        </li>
        </li>
        <li class="nav-item">
          <a href="{% url 'timeline' %}" class="nav-link text-white">
              <i class="bi bi-clock-history me-2 text-info"></i> Timeline
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <i class="bi bi-book me-2 icon-books"></i>Books
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <i class="bi bi-people me-2 icon-members"></i>Members
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">
            <i class="bi bi-bell-fill me-2 text-warning"></i> Notifications
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
              <i class="bi bi-heart me-2 icon-issued"></i>Favorite Books
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
              <i class="bi bi-person me-2 icon-issued"></i>Account Settings
          </a>
        </li>
        <li>
          <a href="{% url 'logout'%}" class="nav-link text-white">
            <i class="bi bi-box-arrow-right me-2 icon-logout"></i>Logout
          </a>
        </li>
      </ul>
    </div>
</div>

<!-- Toggle Button for Mobile -->
<button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

<main>
    {% block content %}
    <!-- Child templates will fill this in -->
    {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
